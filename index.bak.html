<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta name="format-detection" content="telephone=no">

  <title>VueJS Learning Project</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/v-copy@0.1.0/dist/v-copy.min.js"></script>
  <script src="https://unpkg.com/v-tooltip"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

  <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
</head>
<body>
  <div id="app">
    <b-container>
      <b-tabs v-model="pageIndex">
        <b-tab active>
          <h1>{{ greeting }}</h1>
          <users-list v-bind:users="users"></users-list>
        </b-tab>
        <b-tab>
          <br>I'm the second tab content
        </b-tab>
      </b-tabs>
    </b-container>

  </div>

  <templates hidden>
    <template id="usersList">
      <div class="table-section">
        <div class="table-header">
          <h2>Список пользователей</h2>
          <p>Всего {{ usersCount }} пользователей</p>
        </div>
        <div class="table-content" v-show="displayTable">
          <table>
            <tr>
              <th>Фамилия</th>
              <th>Имя</th>
              <th>Отчество</th>
              <th>Аватар</th>
              <th><i class="material-icons">accessibility_new</i></th>
              <th><i class="material-icons">settings_ethernet</i></th>
            </tr>

            <template v-for="user in users">
              <tr >
                <td class="w30">{{ user.fname | Capitalize }}</td>
                <td class="w30">{{ user.lname | Capitalize }}</td>
                <td class="w30">{{ user.sname | Capitalize }}</td>
                <td class="w10">
                  <div class="img-holder">
                    <img :src="userAvatar(user)" alt="">
                  </div>
                </td>
                <td class="w10"><button v-copy="userAsString(user)" class="material-icons">assignment_turned_in</button></td>
                <td class="w10"><button v-on:click="pageIndex=1" class="material-icons">create</button></td>
              </tr>
            </template>
          </table>
        </div>
        <div class="table-footer">
          <button type="button"
                  @click="toggleTableVisibility"
                  v-tooltip="'Кнопка для управления видимостью таблицы'"
          >{{tableTogglerName}}</button>
        </div>
      </div>
    </template>
  </templates>

  <script>
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    function getRandomAvatar() {
      return "http://i.pravatar.cc/100?img=" + getRandomInt(1,50);
    }

    var UsersList = {
      name: 'UsersList',
      template: '#usersList',
      data: function () {
        return {
          displayTable: true
        }
      },
      props: {
        users: {
          type: Array,
          required: true
        }
      },
      created: function() {
        this.fetchData()
      },
      mounted: function () {
        console.log('Component mounted', this);
      },
      methods: {
        fetchData: function () {
          axios.get('http://localhost:3000/users/')
            .then( (response)=> {
              console.log('Данные получены',response);
              this.users = response.data;
            })
            .catch( (error)=> {
              console.log('Ошибка получения данных',error);
            });

        },
        toggleTableVisibility() {
          this.displayTable = !this.displayTable;
        },
        userAvatar: function(user) {
          return user.avatar || 'assets/img/avatar-placeholder.png';
        },
        userAsString: function (user) {
          return user.lname + ' ' + user.fname + ' ' + user.sname;
        },
        editUser: function (user) {

        }
      },
      computed: {
        usersCount: function() {
          return this.users.length
        },
        tableTogglerName: function() {
          return this.displayTable ? 'Скрыть таблицу' : 'Отобразить таблицу'
        }
      },
      filters: {
        Capitalize(value) {
          return value.charAt(0).toUpperCase() + value.slice(1);
        }
      }
    }

    var app = new Vue({
      el: '#app',
      components: {
        'users-list': UsersList
      },
      data: function () {
        return {
          greeting: 'Учим VueJS - Урок 2',
          users: [],
          displayTable: true
        }
      },
    })


  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .w10 {
      width: 10%;
    }
    .w25 {
      width: 25%;
    }
    .w30 {
      width: 30%;
    }

    table {
      table-layout: fixed;
      border-collapse: collapse;
      border-spacing: 0;
    }

    table tr th {
      padding: 10px 10px 20px;
    }

    table tr td {
      padding: 5px 10px;
    }

    table tr th, table tr td {
      border: 1px solid #ccc;
    }

    table tr:first-child th {
      border-top: none;
    }

    table tr:last-child td {
      border-bottom: none;
    }

    table tr td:first-child, table tr th:first-child {
      border-left: none;
    }

    table tr td:last-child, table tr th:last-child {
      border-right: none;
    }

    table tr:hover td {
      background: rgba(0,0,0,.1);
    }

    .img-holder {
      border-radius: 50%;
      overflow: hidden;
    }
    .img-holder img {
      display: inline-block;
      max-width: 100%;
      height: auto;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .table-footer {
      padding: 20px;
      display: flex;
      justify-content: flex-end;
    }


  </style>
</body>
</html>
